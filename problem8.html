<!DOCTYPE html>
<html>
<head>
  <title>Button Click </title>
</head>
<body>
  <h1>Button Click </h1>

  <button onclick="changeText()">Click me!</button>
  <p id="paragraph"></p>

  <script>
    function changeText() {
      document.getElementById("paragraph").innerHTML = "Button Clicked!";
    }
  </script>
</body>
</html>
